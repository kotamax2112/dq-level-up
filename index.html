
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level Up at DQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<header class="topbar">
  <h1>ğŸ¦ Level Up at DQ</h1>
  <div class="top-actions">
    <button id="btnQuickBackup">â¬‡ Backup</button>
    <button id="btnQuickLog">ğŸ“œ Activity</button>
  </div>
</header>

<nav id="tabs">
  <button class="tab active" data-view="overviewView">Overview</button>
  <button class="tab" data-view="teamsView">Teams</button>
  <button class="tab" data-view="playersView">Players</button>
  <button class="tab" data-view="activityView">Activity</button>
  <button class="tab" data-view="wheelView">ğŸ° Wheel</button>
</nav>

<main>

  <section id="overviewView" class="view active">
    <h2>Team Overview</h2>
    <div id="overviewTeamTiles" class="grid"></div>

    <h3>ğŸŒˆ Rainbow Watch</h3>
    <div id="overviewRainbowList"></div>

    <h3>ğŸ° Spins Available</h3>
    <div id="overviewSpinsList"></div>
  </section>

  <section id="teamsView" class="view">
    <div class="split">
      <div id="teamList" class="panel"></div>
      <div id="teamDetail" class="panel"></div>
    </div>
  </section>

  <section id="playersView" class="view">
    <div class="filters">
      <select id="playersFilterTeam"></select>
      <select id="playersFilterRole">
        <option value="all">All Roles</option>
        <option value="Captain">Captain</option>
        <option value="Manager Mentor">Manager Mentor</option>
        <option value="Player">Player</option>
      </select>
      <input id="playersSearch" placeholder="Search playersâ€¦" />
    </div>
    <div id="playersGrid" class="grid"></div>
  </section>

  <section id="activityView" class="view">
    <div class="activity-head">
      <h2>Activity Log</h2>
      <button id="btnClearActivity">Clear</button>
    </div>
    <div id="activityList"></div>
  </section>

  <section id="wheelView" class="view">
    <h2>ğŸ° Prize Wheel</h2>

    <select id="wheelPlayerSelect"></select>
    <div id="wheelSpinChip"></div>

    <div class="wheel-wrap">
      <div id="wheelBelt"></div>
    </div>

    <button id="wheelSpinBtn">SPIN</button>
    <button id="wheelRefreshBtn" style="display:none">Reset</button>

    <h3 id="wheelResultTitle">READY TO SPIN</h3>
    <div id="wheelRarityBadge"></div>
    <p id="wheelResultDesc"></p>

    <div id="wheelApplyBox" style="display:none">
      <p id="wheelApplySub"></p>
      <button id="wheelApplyNowBtn">Apply</button>
      <button id="wheelLogOnlyBtn">Log Only</button>
      <button id="wheelUndoSpinBtn">Undo</button>
    </div>

    <h3>Recent Spins</h3>
    <div id="wheelFeed"></div>
  </section>

</main>

<div id="toastWrap"></div>

<script src="app.js"></script>
</body>
</html>
